jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm i
            npm run build
            # exit 1
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
            cd backend
            npm i
            npm run build
            # exit 1
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build

  test-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Front end test
          command: |
            cd frontend
            npm i
            npm run test
            # exit 1
                
  test-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end test
          command: |
            cd backend
            npm i
            npm run test
            # exit 1
            
  scan-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: frontend security scan
          command: |
            cd frontend
            npm i
            npm audit fix --audit-level=critical --force
            npm audit --audit-level=critical
            # exit 1

  scan-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: backend security scan
          command: |
            cd backend
            npm i
            npm audit fix --audit-level=critical --force
            npm audit --audit-level=critical
            # exit 1

  deploy-infrastructure:
    docker:
      - image: amazon/aws-cli:latest
    steps:
      - checkout
      - run:
          name: install tar
          command: yum install -y tar
      - run:
          name: install gzip
          command: yum install -y gzip
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --tags project=udacity_automated \
              --stack-name "haskdncmas80qw9e8-udacity-backend" \
              --parameter-overrides ID="haskdncmas80qw9e8"  
      - run:
          name: Ensure front-end infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --tags project=udacity_automated  \
              --stack-name "haskdncmas80qw9e8-udacity-frontend" \
              --parameter-overrides ID="haskdncmas80qw9e9"
      - run:
          name: Add back-end ip to ansible inventory
          command: |
            aws cloudformation list-exports \
            --query "Exports[?Name==\`haskdncmas80qw9e8-udacity-backend-PublicIp\`].Value" \
            --no-paginate --output text >> .circleci/ansible/inventory.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.txt
      - run:
          name: destroy-environment
          command: aws cloudformation delete-stack \
            --stack-name "haskdncmas80qw9e8-udacity-frontend"
          when: on_fail  
      - run:
          name: destroy-environment
          command: aws cloudformation delete-stack \
            --stack-name "haskdncmas80qw9e8-udacity-backend"
          when: on_fail 
      
      # Here's where you will add some code to rollback on failure      

  configure-infrastructure:
    docker:
      - image: ansible/ansible-runner
    working_directory:
      - path: /home/project/
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "b9:c0:14:ea:65:de:ec:dd:e8:33:67:91:6d:7e:f6:6f"
      - attach_workspace:
          at: ~/
      - run:
          name: Install dependencies
          command: |
            ansible-playbook ~/.circleci/ansible/configure-server.yml
      - run:
          name: Configure server
          command: |
            ansible-playbook ~/.circleci/ansible/deploy-backend.yml
